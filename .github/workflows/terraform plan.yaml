name: "terraform-dev-env-plan"

on:
  push:
    paths:
      - "Terraform/Dev/**"
    branches:
      - main
      - new-workflow-feature
  release:
    types: [published]
  pull_request:
    paths:
      - "Terraform/Dev/**"
    branches:
      - main
      - new-workflow-feature

permissions:
  id-token: write
  contents: read

jobs:
  terraform-plan:
    name: "terraform-plan"
    runs-on: ubuntu-latest
    environment: dev
   
    defaults:
      run:
        shell: bash
        working-directory: Terraform/Dev
    
    # if: false

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}
          role-session-name: ${{ vars.ROLE_SESSION_NAME }}
          
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.1
          terraform_wrapper: false

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check 
        continue-on-error: true 

      - name: Terraform Init 
        id: init
        run: terraform init
        working-directory: ./

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -var-file=dev.tfvars -no-color -out=tfplan
        continue-on-error: true

      - name: Save Terraform Plan Artifact
        uses: actions/upload-artifact@v2
        with:
          name: tfplan
          path: tfplan

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

  pull-request-review:
    name: Pull Request Review
    needs: terraform-plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.TFPLAN_TOKEN }}
          commit-message: Add Terraform plan for review
          branch: tfplan-for-PR
          title: Terraform Plan for Review
          body: |
            A new Terraform plan has been generated and is attached for review.

            **Plan File:** [tfplan](./tfplan)

          reviewers: Guyyefet


